<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input id="stack-input" type="text">
  <p id="stack-cont">栈内容：apple-&gt;pear</p>    
  <button id="push-btn">进栈</button>
  <button id="pop-btn">退栈</button>
  <button id="font-btn">打印栈顶元素内容</button>
  <button id="empty-btn">判断栈是否为空</button>
</body>
<script>
  let stack = ["apple", "pear"];
  let inputVal = document.getElementById('stack-input'),
      stackCont = document.getElementById('stack-cont');
  // let top = stack.length - 1;
  function printSatck(){
    stackCont.textContent = '栈内容：';
    stackCont.textContent += stack.join('->');
  }
  document.getElementById('push-btn').onclick = function(e){
    if(inputVal.value!=null&&inputVal.value!=''){
      // stack.push(inputVal.value);
      stack.unshift(inputVal.value);
    }    
    printSatck();
    inputVal.innerHTML = '';
  }
  document.getElementById('pop-btn').onclick = function(e){
    if(stack.length > 0){
      // stack.pop();  
      stack.shift();
    }
    printSatck();
  }
  document.getElementById('font-btn').onclick = function(e){
    if(stack.length > 0){
      console.log(stack[stack.length-1]);
    }else{
      console.log('队列为空！');
    }
  }
  document.getElementById('empty-btn').onclick = function(e){
    if(stack.length>0){
      alert('队列不为空！');
    }else{
      alert('队列为空！');
    }
  }
</script>
</html>
