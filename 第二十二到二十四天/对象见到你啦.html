// 假设id和name均不会重复，根据输入name找到对应的id
function findIdByName(name) {
  let id;
  function find(obj){
    if(obj!=null){
      if(obj.name == name){
        id = obj.id;
      }else{
        find(obj.left);
        find(obj.right);
      }
    }
  }
  find(tree);
  console.log(id); 
}
// findIdByName('Carl');

// 假设id和name均不会重复，根据输入id找到对应的name
function findNameById(id) {
  function find(obj){
    if(obj!=null){
      if(obj.id == id){
        console.log(obj.name);
      }        
      else{
        find(obj.left);
        find(obj.right);
      }
    }
  }
  find(tree);
}

// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
function getListWithDLR() {
  function preSort(obj){
    if(obj!=null){
      console.log(obj.name);
      preSort(obj.left);
      preSort(obj.right);
    }
  }
  preSort(tree);      
}
// getListWithDLR();

// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
function getListWithLDR() {
  function midSort(obj){
    if(obj!=null){
      midSort(obj.left);
      console.log(obj.name);
      midSort(obj.right);
    }
  }
  midSort(tree);
}
// getListWithLDR();

// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
function getListWithLRD() {
  function rearSort(obj){
    if(obj!=null){
      rearSort(obj.left);
      rearSort(obj.right);
      console.log(obj.name);
    }    
  }
  rearSort(tree);
}
