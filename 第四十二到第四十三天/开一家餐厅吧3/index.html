<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <title>可视化餐厅</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
  <header>
    <h1>小志餐厅</h1>
    <article>
      <h4>我的钱</h4>
      <p id="moneyAll">2000</p>
    </article>
  </header>  
  <div class="restaurant">
    <div class="cook" id="cooker">
      <img src="img/cook.jpg" alt="">
      <ul class="dishMenu" id="cooking">      
      </ul>
      <p id="cookerState">无奈....</p>
    </div>
    <div class="desk">
      <ul id="customerMenu"></ul>      
    </div>
    <div class="attendant">        
      <div class="attendant-bg" id="attendant">
        <div class="attendant-speak" id="attendant-speak">欢迎光临！</div>
      </div>              
    </div>
    <div style="clear: both;"></div>
    <div class="door-out" >
      <ul id="cusList">                  
      </ul>
    </div>  
  </div>      
</body>
<script type="text/javascript" src="./index.js"></script>
</html>
