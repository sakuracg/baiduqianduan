<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
       <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
</body>
<script>
  var radio = document.getElementsByName('status');
  var schoolSelect = document.getElementById('school-select');
  var companySelect = document.getElementById('company-select');
  function isChecked(id){  
    // console.log(id);
    if(id=='school'){
      schoolSelect.style.display = 'block';
      companySelect.style.display = 'none';     
    }else{
      companySelect.style.display = 'block';
      schoolSelect.style.display = 'none';       
    }    
  }
  for(var i=0;i<radio.length;i++)
    radio[i].addEventListener('click',function(){isChecked(this.id)});
</script>
</html>
