<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
<script>
  var inputNumber = document.getElementById('dec-number');
  var inputBit = document.getElementById('bin-bit');
  var clickBtn = document.getElementById('trans-btn');
  var result = document.getElementById('result');
  var numberArr = [];
  var numberString;

  function dec2bin(decNumber) {
      result.innerHTML = '运算结果';
      numberArr = [];
      // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
      var patt = /-?[1-9]\d*/;
      if(decNumber<0 || !patt.test(decNumber)){
        alert('输入一个十进制非负整数');
        inputNumber.focus();
      }else{
        while(decNumber!=0){
          var tem = decNumber % 2;          
          numberArr.unshift(tem);
          decNumber = Math.floor(decNumber/2);
        }
      }
      if(inputBit.value<numberArr.length){
        numberString = numberArr.join('');
        console.log('您输入的长度小于实际长度哟！');
      }else{
        var len = inputBit.value - numberArr.length;
        while(len--){
          numberArr.unshift(0);          
        }
        numberString = numberArr.join('');
      }
      result.innerHTML += numberString;
      // 这里是上一个任务的实现
  }

  // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
  // 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
  // dec-number为5，bin-bit为5，则转化后数字为00101
  // 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
  // Some coding
  // TODO 上面 
  function getValue(){
    dec2bin(inputNumber.value);
  }
  clickBtn.addEventListener('click',getValue);
</script>
</body>
</html>
