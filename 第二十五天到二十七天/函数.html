<script>
  function Go() {
      console.log("Go");
  }

  function GoSteps(n) {
    let step;
    if(arguments.length == 0 || n == true){
      step = 1;
    }else if(isNaN(n) || n == null || n == false || n < 0){
      step = 0;
    }else{
      step = Math.floor(n);
    }
    while(step--){
      Go();
    }

  }

  GoSteps(10); // Go 10次
  GoSteps(1); // Go 1次
  GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
  GoSteps(0);  // 0次
  GoSteps(-1);  // 0次
  GoSteps(1.4);  // Go 1次
  GoSteps(1.6);  // Go 1次
  GoSteps(-1);  // 0次
  GoSteps(true);  // Go 1次
  GoSteps(false);  // 0次
  GoSteps("Test");  // 0次
  GoSteps(NaN);  // 0次
  GoSteps(null);  // 0次
</script>
</html>
